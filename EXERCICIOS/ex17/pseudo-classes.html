<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div{
            color: black;
            background-color: rgb(156, 156, 252);
            font-size: 3em;
            text-align: center;
        }
        div > p {display: none; }
        div:hover > p {
            display: block;
        }
        p{ background-color: brown;
        color: rgb(255, 255, 255);
        text-align: center;
        font-family: 'Times New Roman', Times, serif;
        font-size: 1em;
    
    }
        

    </style>
</head>
<body>
    <div> clique aqui para aparecer o texto escondido!
        <p>TEXTO ESCONDIDO!!!</p>

    </div>
    
</body>
</html>
