    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em html</title>

<body> <h1>Tags em html</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá<br>utilizar em cada caso.</p>
    <ul> 
        <li><abbr title="Use a tag P">Parágrafo</abbr></li>
        <li><abbr title="Use a tag H1-H6">Títulos</abbr></li>
        <li><abbr title="Use a tag IMG">Imagens</abbr></li>
        <li><abbr title="Use a tag ABBR">Abreviações</abbr></li>
        <li><abbr title="Use a tag CODE">Código-font</abbr></li>
        <li><abbr title="Use a tag Ol-LI">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag UL-LI">Listas com demarcadores</abbr></li>



    </ul>
</body>
</html>
